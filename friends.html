<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kakao Talk</title>
</head>

<body>


    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--와이파이 아이콘 -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>89%</span>
            <!-- 배터리 아이콘 -->
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <!-- 전기 아이콘 -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="header">
        <h1 class="header__title">Friends</h1>
        <div class="header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link" href="">
        <i class="fas fa-info-circle"></i>
        Friend's Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__img user-component__img--xl" src="screenshots/profile.jpeg">
                <div class="user-component__text">
                    <h4 class="user-component__name">Joonyoung</h4>
                    <!-- <h6 class="user-component__subtitle">My first cloning project!</h6> -->
                </div>

            </div>

            <div class="user-component__column"></div>
        </div>

        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>

            <div class="user-component">
                <div class="user-component__column">
                    <img src="screenshots/profile.jpeg" class="user-component__img user-component__img--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
                </div>

                <div class="user-component__column">
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>

            </div>
        </div>


    </main>


    <!-- 네비게이션 기본 양식: icons 생성-->
    <!-- nav>ul>li*4>a 단축키-->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-lg"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__notification">1</span>
                    <i class="far fa-comment fa-lg"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>




    <script src="https://kit.fontawesome.com/90660f87b2.js" crossorigin="anonymous"></script>
    <!-- font awesome 코드킷 설치 완료. script는 항상 마지막에 -->

</body>

</html>
