<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kakao Talk</title>
</head>

<header class="header">
    <h1 class="header__title">More</h1>
    <div class="header__icons-more">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
        <span class="badge-search"></span>
    </div>
</header>


<body>

    <main>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <!--와이파이 아이콘 -->
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>89%</span>
                <!-- 배터리 아이콘 -->
                <i class="fas fa-battery-three-quarters fa-lg"></i>
                <!-- 전기 아이콘 -->
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <div class="user-component-settings">
            <div class="user-component__column">
                <img class="user-component__img-settings user-component__img--xl" src="screenshots/profile.jpeg">
                <div class="user-component__text-settings">
                    <h4 class="user-component__name">Joonyoung</h4>
                    <h6 class="user-component__subtitle">+82 10-3866-4114</h6>
                </div>

            </div>

            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
    </main>

    <!-- 네비게이션 기본 양식: icons 생성-->
    <!-- nav>ul>li*4>a 단축키-->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-lg"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification">1</span>
                    <i class="far fa-comment fa-lg"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="search.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="settings.html">
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>




    <script src="https://kit.fontawesome.com/90660f87b2.js" crossorigin="anonymous"></script>

</html>
